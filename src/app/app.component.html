<h1 class="text-center m-3">Családfa</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Név</th>
            <th>Születési név</th>
            <th>Születési hely</th>
            <th>Anyja neve</th>
            <th>Apja neve</th>
            <th>Halál ideje</th>
            <th>Halál helye</th>
            <th>Törlés</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let csalad of csalad">
            <td>{{csalad.nev}}</td>
            <td>{{csalad.szuletesidatum}}</td>
            <td>{{csalad.szuletesihely}}</td>
            <td>{{csalad.anyjaneve}}</td>
            <td>{{csalad.apjaneve}}</td>
            <td>{{csalad.halalideje}}</td>
            <td>{{csalad.halalhelye}}</td>
            <td><button class="btn btn-danger" (click)="deleteCsalad(csalad.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
